
<header>
  <!-- Header content here -->
  <input type="text" [(ngModel)]="searchTerm" (input)="search()">
</header>

<div style="overflow:auto">
  <div class="spinner" [hidden]="usersAll"></div>
  <app-card *ngFor="let user of usersAll" [user]="user" />

</div>

<div class="pagination">
  <button [disabled]="page === 1" (click)=[pageChanged(0)]>Previous</button>
  <button [disabled]="current === total" (click)=[pageChanged(1)]>Next</button>
</div>
